<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>1v1.lol</title>
    <style>
        body {
            margin: 0;
            background: #000814;
            color: white;
            font-family: Arial, sans-serif;
        }

        .topbar {
            width: 100%;
            padding: 15px;
            background: #0a0f1f;
            border-bottom: 2px solid #0066ff;
            text-align: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #0066ff;
            border-radius: 10px;
            transition: 0.3s;
        }

        .back-btn:hover {
            border-color: #ff1e1e;
            box-shadow: 0 0 10px #ff1e1e;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <a class="back-btn" href="index.html">⬅ Volver al menú</a>
    </div>

    <iframe src="https://ubg98.github.io/1v1-lol/" allowfullscreen></iframe>

</body>
</html>
